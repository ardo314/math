name: Build Component
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract-version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cargo-component
        run: cargo install --locked cargo-component

      - name: Install wasm-tools
        run: cargo install --locked wasm-tools

      - name: Install wkg
        run: cargo install --locked wkg

      - name: Extract version from world.wit
        id: extract-version
        run: |
          VERSION=$(grep -o 'package ardo314:math@[0-9]*\.[0-9]*\.[0-9]*' wit/world.wit | sed 's/package ardo314:math@//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Build component
        run: wkg wit build --output math.wasm

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: math-wasm
          path: math.wasm
          retention-days: 30

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Install cargo-component
        run: cargo install --locked cargo-component

      - name: Install wasm-tools
        run: cargo install --locked wasm-tools

      - name: Install wkg
        run: cargo install --locked wkg

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: math-wasm

      - name: Verify artifact
        run: ls -la math.wasm

      - name: Publish component
        run: wkg oci push ardo314/math:${{ needs.build.outputs.version }} math.wasm -u ${{ secrets.DOCKERHUB_USER }} -p ${{ secrets.DOCKERHUB_TOKEN }}
