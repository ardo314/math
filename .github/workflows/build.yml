name: Build Component
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cargo-component
        run: cargo install --locked cargo-component

      - name: Install wasm-tools
        run: cargo install --locked wasm-tools

      - name: Generate bindings
        run: cargo component bindings

      - name: Build component
        run: cargo component build --release

      - name: Install wkg
        run: cargo install --locked wkg

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | wkg login docker.io -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Publish WIT package
        run: |
          # Generate a tag name based on git ref
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAG="latest"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="${{ github.sha }}"
          fi

          wkg publish --registry docker.io wit/ --tag "ardo314/math:$TAG"
